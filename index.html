<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Output & Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
		h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Table Output and Processing</h1>

    <h2>Table 1</h2>
    <table id="table1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table 1 rows will be populated here -->
        </tbody>
    </table>

    <h2>Table 2</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td id="alpha"></td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="beta"></td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="charlie"></td>
            </tr>
        </tbody>
    </table>

    <script>
        // Sample data from Table 1 CSV
        const table1Data = [
			{ id: "A1", value: 41 },
			{ id: "A2", value: 18 },
			{ id: "A3", value: 21 },
			{ id: "A4", value: 63 },
            { id: "A5", value: 2 },
			{ id: "A6", value: 53 },
            { id: "A7", value: 5 },
			{ id: "A8", value: 57 },
			{ id: "A9", value: 60 },
			{ id: "A10", value: 93 },
			{ id: "A11", value: 28 },
            { id: "A12", value: 3 },
            { id: "A13", value: 90 },
			{ id: "A14", value: 39 },
            { id: "A15", value: 80 },
			{ id: "A16", value: 88 },
			{ id: "A17", value: 49 },
			{ id: "A18", value: 60 },
			{ id: "A19", value: 26 },
            { id: "A20", value: 28 }
        ];

        // Populate Table 1
        const table1Body = document.getElementById("table1").querySelector("tbody");
        table1Data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.id}</td><td>${row.value}</td>`;
            table1Body.appendChild(tr);
        });

        // Calculate values for Table 2
        const getValue = (id) => table1Data.find(row => row.id === id)?.value || 0;
        const alpha = getValue("A5") + getValue("A20");
        const beta = (getValue("A15") / getValue("A7")).toFixed(2);
        const charlie = getValue("A13") * getValue("A12");

        // Populate Table 2
        document.getElementById("alpha").textContent = alpha;
        document.getElementById("beta").textContent = beta;
        document.getElementById("charlie").textContent = charlie;
    </script>
</body>
</html>
